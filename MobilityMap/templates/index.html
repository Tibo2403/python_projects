<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mobility Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
      #map { height: 90vh; width: 100%; }
    </style>
</head>
<body>
    <h1>Traffic Counts</h1>
    <form method="get">
        <label>Detector ID: <input type="text" name="feature_id" value="{{ request.args.get('feature_id', '') }}"></label>
        <label>Name: <input type="text" name="name" value="{{ request.args.get('name', '') }}"></label>
        <label>Equipment: <input type="text" name="equipment" value="{{ request.args.get('equipment', '') }}"></label>
        <label>Zone: <input type="text" name="zone" value="{{ request.args.get('zone', '') }}"></label>
        <label>Start date (YYYYMMDD): <input type="text" name="start_date" value="{{ request.args.get('start_date', '') }}"></label>
        <label>End date (YYYYMMDD): <input type="text" name="end_date" value="{{ request.args.get('end_date', '') }}"></label>
        <button type="submit">Apply filters</button>
    </form>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        const data = JSON.parse('{{ data|safe }}');
        const map = L.map('map').setView([50.85, 4.35], 12);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: 'Â© OpenStreetMap'
        }).addTo(map);
        if (data.features) {
            data.features.forEach(f => {
                if (f.geometry && f.geometry.coordinates) {
                    const [lon, lat] = f.geometry.coordinates;
                    const counts = f.properties.counts || {};
                    L.marker([lat, lon]).addTo(map)
                        .bindPopup(`<b>${f.properties.name || ''}</b><br>` +
                        `Cars: ${counts.vehicles || 'n/a'}<br>` +
                        `Bikes: ${counts.bikes || 'n/a'}`);
                }
            });
        }
    </script>
</body>
</html>
